<html>

<head>
    <meta charset="utf-8">
    <title>Manage Orders</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,400italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Vollkorn:700italic,400' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <header>
        <br>
        <a href="index.html" class="logo">
            <i class="fas fa-camera-retro fa-fw"></i>
            <em>Film</em><strong>Cameras</strong>
        </a>
        <nav>
            <ul>
                <li><a href="manageproducts.html">Products</a></li>
                <li><a href="manageorders.html">Orders</a></li>
                <li><a href="manageusers.html">Users</a></li>
                <li><a href="#">LOGOUT</a></li>
            </ul>
        </nav>
    </header>   
    <section class="tablebg">
        <h1 class="prodh1"">Manage Orders</h1>
        <div class="table-search">
        <input type="text" id="searchInput" placeholder="Search...">
        </div>
        <div class="limiter">
            <div class="container-table100">
            <div class="table100">
            <table>
            <thead>
            <tr class="table100-head">
            <th class="column1">Date</th>
            <th class="column2">Order ID</th>
            <th class="column3">Name</th>
            <th class="column4">Price</th>
            <th class="column5">Quantity</th>
            <th class="column6">Total</th>
            </tr>
            </thead>
            <tbody>
            <tr>
            <td class="column1">2023-08-21</td>
            <td class="column2">1</td>
            <td class="column3">OLYMPUS PEN EED [35mm PNS]</td>
            <td class="column4">Php 5,499</td>
            <td class="column5">1</td>
            <td class="column6">Php 5,499</td>
            </tr>
            <tr>
            <td class="column1">2023-08-22</td>
            <td class="column2">2</td>
            <td class="column3">CANON AE-1 [35mm SLR]</td>
            <td class="column4">Php 5,499</td>
            <td class="column5">1</td>
            <td class="column6">Php 5,499</td>
            </tr>
            </tbody>
            </table>
            </div>
            </div>
            </div>
    </section>

    <script>
       document.getElementById("searchInput").addEventListener("input", function() {
    let filter = this.value.toLowerCase();
    let rows = document.querySelectorAll(".table100 tbody tr");

    rows.forEach(row => {
        let text = row.textContent.toLowerCase();
        if (text.includes(filter)) {
            row.style.display = "";
        } else {
            row.style.display = "none";
        }
    });
    });
    </script>
</body>
</html>
